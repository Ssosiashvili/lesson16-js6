<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lesson 16</title>
</head>
<body>
    <form action="?">
        <div class="form-group">
            <label for="first_name">First Name</label>
			<input type="text" name="first_name" 
				id="first_name" placeholder="Willem" required> 
        </div>

        <div class="form-group">
            <label for="last_name">Last name</label>
			<input type="text" name="last_name" 
				id="last_name" placeholder="Dafoe" required> 
        </div>

        <div class="form-group">
            <label for="phone">phone number:</label>
			<input type="tel" name="phone" 
				id="phone" placeholder="557-123456" required> 
        </div>

        <div class="form-group">
            <label for="email">Email adress:</label>
			<input type="email" name="email" 
				id="email" placeholder="example@gmail.com" required> 
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
			<select id="subject" name="subject">
				<option value="">choose option</option>
				<option value="subject_1">subject 1</option>
				<option value="subject_2">subject 2</option>
                <option value="subject_3">subject 3</option>
                <option value="subject_4">subject 4</option>
			</select>
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <textarea id="text" name="text" placeholder="Write something.."></textarea>
        </div>
        <button class="auto_fill">Auto Fill</button>
    </form>
    <script src="script.js"></script>
        
</body>
</html>
